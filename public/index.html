<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kamboj Construction Co.</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script type="text/javascript" src="js/foo.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bar.css" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  .carousel-indicators li {
    border-color: #000;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/1.jpg" alt="kcpl" width="460" height="345">
      </div>

      <div class="item">
        <img src="images/2.jpg" alt="kcpl" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="images/3.jpg" alt="kcpl" width="460" height="345">
      </div>

      <div class="item">
        <img src="images/4.jpg" alt="kcpl" width="460" height="345">
      </div>
           <div class="item">
        <img src="images/5.jpg" alt="kcpl" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="images/6.jpg" alt="kcpl" width="460" height="345">
      </div>

      <div class="item">
        <img src="images/7.jpg" alt="kcpl" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
